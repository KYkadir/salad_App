<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/static/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Salad</title>
</head>
<body>
    <h1>Update Salad</h1>
    
    <form id="update-salad-form">
        <label for="salad-id">Salad ID:</label>
        <input type="number" id="salad-id" required>
        <br>
        <label for="salad-name">New Salad Name:</label>
        <input type="text" id="salad-name" required>
        <br>
        <label for="ingredient-ids">Ingredient IDs (comma separated):</label>
        <input type="text" id="ingredient-ids" required>
        <br>
        <button type="submit">Update Salad</button>
    </form>
    
    <div id="update-salad-result"></div>

    <script src="/resources/static/js/salad-update.js"></script>
</body>
</html>
