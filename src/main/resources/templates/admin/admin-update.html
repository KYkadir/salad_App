<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/static/css/style.css" rel="stylesheet"/>
    <title>Update Admin</title>
</head>
<body>
    <h1>Update Admin</h1>

    <form id="admin-update-form">
        <label for="adminId">Admin ID:</label>
        <input type="text" id="adminId" name="adminId" required><br>

        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required><br>

        <label for="newFirstName">New First Name:</label>
        <input type="text" id="newFirstName" name="newFirstName" required><br>

        <label for="newLastName">New Last Name:</label>
        <input type="text" id="newLastName" name="newLastName" required><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword"><br>

        <label for="newPhoneNumber">New Phone Number:</label>
        <input type="text" id="newPhoneNumber" name="newPhoneNumber" required><br>

        <label for="newEmail">New Email:</label>
        <input type="email" id="newEmail" name="newEmail" required><br>

        <button type="submit">Update Admin</button>
    </form>

    <div id="admin-update-result"></div>

    <script src="/resources/static/js/admin-update.js" type="application/javascript"></script>
</body>
</html>
