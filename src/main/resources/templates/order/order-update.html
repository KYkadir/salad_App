<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/static/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
</head>
<body>
    <h1>Update Order</h1>
    <form id="update-order-form">
        <label for="order-id">Order ID:</label>
        <input type="number" id="order-id" required>
        <label for="user-id">User ID:</label>
        <input type="number" id="user-id" required>
        <label for="salad-ids">Salad IDs (Comma Separated):</label>
        <input type="text" id="salad-ids" required>
        <button type="submit">Update Order</button>
    </form>
    <div id="update-order-result"></div>

    <script src="/resources/static/js/order-update.js"></script>
</body>
</html>
