
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/static/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    <form id="create-order-form">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" required><br><br>
        
        <label for="saladIds">Salad IDs (comma-separated):</label>
        <input type="text" id="saladIds" required><br><br>
        
        <input type="submit" value="Create Order">
    </form>
    <div id="create-order-result"></div>
    <script src="/resources/static/js/order-create.js"></script>
</body>
</html>
